apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-node-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-node-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 1  # Scale if average CPU utilization exceeds 50%
